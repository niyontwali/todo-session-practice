<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <!-- Form at the top -->
    <form id="todoForm">
      <input type="text" id="todoInput" placeholder="Enter a todo..." required>
      <button type="submit" class="add-btn">Add Todo</button>
    </form>

    <!-- Todo List displayed below in cards -->
    <ul id="todoList"></ul>

    <!-- Empty State -->
    <div id="emptyState" class="empty-state">No todos yet. Add one!</div>

    <script src="index.js"></script>
  </div>
</body>

</html>
